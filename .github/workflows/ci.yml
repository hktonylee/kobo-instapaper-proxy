name: Lambda Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-lambda:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: lambda/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build handler bundle
        run: npm run build

      - name: Run tests
        run: npm test
